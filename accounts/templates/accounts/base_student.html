<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>{% block title %}CareerPath{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <style>
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    /* colorâ€‘coding for proficiencies */
    .prof-none { color: #ccc; }
    .prof-low  { color: #d9534f; }
    .prof-medium { color: #f0ad4e; }
    .prof-high { color: #5cb85c; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'accounts:student_dashboard' %}">
        CareerPath
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#studentNav" aria-controls="studentNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="studentNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}"
               href="{% url 'accounts:student_dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student_skills' %}active{% endif %}"
               href="{% url 'accounts:student_skills' %}">My Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student_cv' %}active{% endif %}"
               href="{% url 'accounts:student_cv' %}">My CV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student_positions' %}active{% endif %}"
               href="{% url 'accounts:student_positions' %}">Browse Positions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student_saved_positions' %}active{% endif %}"
               href="{% url 'accounts:student_saved_positions' %}">Saved Positions</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:student_logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
